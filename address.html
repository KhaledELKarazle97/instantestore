<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instantestore | Your Address</title>
    <link rel="stylesheet" href="css/address.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid map">
        <img src="img/map.jpg" class="img-fluid" alt="map">
    </div>

    <div class="container address">
        <div class="input-with-icon">
            <input type="text" class="form-control" placeholder="Enter Your Address">
            <span class="icon fa fa-search"></span>
            </div>
      </div><hr>
      <div class="container">
          <div class="row">
              <div class="col-12">
                <p><b>My Addresses <i class="fa fa-long-arrow-right"></i></b></p>
              </div>
          </div><hr>
      </div>
      <div class="container">
          <div class="row">
              <div class="col-2">
                  <div class="fa fa-map-marker fa-2x"></div>
              </div>
              <div class="col-8">
                  <p>Alila Homes, Hs No 23, Floor<br>53,Penang,Malaysia</p>
              </div>
              <div class="col-2">
                <div class="fa fa-check-circle fa-2x"></div>
              </div>
          </div>
          <button class="btn commonBtn">ADD NEW ADDRESS <i class="fa fa-long-arrow-right"></i></button>
      </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
