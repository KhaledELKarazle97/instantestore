<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instantestore | Your Purchase</title>
    <link rel="stylesheet" href="css/payment.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <img src="img/payment.png" alt="payment" srcset="">
            </div>
        </div>
        <div class="row paymentSuccess">
            <div class="col-12">
                <h3>Your Payment is Successful!</h3>
                <small>Order will be shipped soon</small>
            </div>
        </div>
        <div id="invoice">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <b>ORDER #CS1020</b>
                    </div>
                    <div class="col-6 status">
                        â€¢ CONFIRMED
                    </div>
                </div><hr>
                <div class="row">
                    <div class="col-6">
                        <img src="img/dress.jpg" class="dress" alt="">
                    </div>
                    <div class="col-6 itemDetails">
                        <p>Carmelle Cocktail Dress</p>
                        <p>Size: <span class="size">M</span></p>
                    </div>
                </div><hr>
                <div class="row">
                    <div class="col-8">
                        <p>SHIPPING: </p>
                    </div>
                    <div class="col-4">
                        <b><p class="text-right">$ 14.00</p></b>
                    </div>
                </div><hr>
                <div class="row">
                    <div class="col-4">
                        <p>ADDRESS: </p>
                    </div>
                    <div class="col-8">
                        <b><p class="text-right">Alila Homes, Hs No 23, Floor 53 Penang,Malaysia</p></b>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-8">
                        <p>TOTAL: </p>
                    </div>
                    <div class="col-4">
                        <b><p class="text-right">$ 1614.00</p></b>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-6">
                        <p>CARD: </p>
                    </div>
                    <div class="col-6">
                        <b><p class="text-right">5988 9942 6686 9000</p></b>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
